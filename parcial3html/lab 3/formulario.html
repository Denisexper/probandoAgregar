<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Formulario de Fútbol</title>
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- Logo -->
            <div id="Logo">
                <img src="camisas/logo.webp" class="app-logo" alt="Logotipo">
                <span id="brand">
                    <strong>Fútbol Champan</strong>
                </span>
            </div>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="./index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Noticias</a>
                    </li>
                    <li>
                        <a href="./calendario.html">Calendario</a>
                    </li>
                    <li>
                        <a href="./blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
            <!-- LIMPIAR FLOATS -->
            <div class="clearfix"></div>
        </div>
    </header>

    <!-- SIDEBAR -->
    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario de Inscripción a un equipo (ejemplo)</h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="equipo">Equipo Favorito</label>
                    <input type="text" name="equipo" required>
                </div>
                <div class="form-group">
                    <label for="posicion">Posición Preferida</label>
                    <select name="posicion" required>
                        <option value="delantero">Delantero</option>
                        <option value="mediocampista">Mediocampista</option>
                        <option value="defensor">Defensor</option>
                        <option value="portero">Portero</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre"> Hombre
                    <input type="radio" name="genero" value="mujer"> Mujer
                    <input type="radio" name="genero" value="otro"> Otro
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Enviar" class="btn btn-success">
            </form>
        </section>

        <aside id="sidebar">
            <div id="nav-log" class="sidebar-item">
                <h3>Elije tu camisa de selecciones</h3>
                <a href="#" class="btn btn-success">Elije</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra la camisa que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" name="submit" class="btn" value="Buscar">
                </form>
            </div>
        </aside>
        <!-- LIMPIAR FLOATS -->
        <div class="clearfix"></div>
    </div>

    <footer class="footer">
        <div class="center">
            &copy; 2024 Fútbol Pasión
        </div>
    </footer>
</body>

</html>
